    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <![endif]-->

        body {
            padding-top: 2.5%;
        }

        #img {
            z-index: -1;

            width: 100%;
            height: 94.9%;
            opacity: 0.9;
        }

        .navbar-inverse .navbar-nav > .active > a:hover {
            background-color: #8D0000
        }

        .navbar-inverse .navbar-nav > .active > a {
            background-color: #8D0000
        }

        .n {
            position: fixed;
            z-index: 100;
            top: 120px;
            left: 140px
        }

        .control-label {
            color: #fff
        }
    </style>
</head>
<body>
<img src="/images/bg.png" id="img"/>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <a class="navbar-brand" href="#">新闻传播学院党员管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav navbar-right">
                <li><a href="registrer.html">注册</a></li>
                <li><a href="ad-sign.html">管理员登录</a></li>
                <li><a href="sign.html">学生登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="n">
    <img src="/images/b2.png" />
</div>

<div class="container">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-4"
             style="top: 280px;background-color:rgba(0,0,0,0.6);padding: 40px 30px 30px 30px;border-radius: 5px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="请输入学号" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="color: #fff">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/>记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id='loginBtn' style="width: 100%">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script th:src="@{/js/html5shiv.min.js}"></script>
<script th:src="@{/js/respond.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.md5.js}"></script>
<script th:src="@{/js/distpicker.data.js}"></script>
<script th:src="@{/js/distpicker.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script  type="text/javascript">
    $('#loginBtn').click(function () {
        var param = {
            username: $('#username').val(),
            password: $('#password').val(),
            userType: '0'
        };
        console.info("123");
        $.post('/login/do',param , function (data) {
            console.info("hello");
        },'html')
    })
</script>
</body>
