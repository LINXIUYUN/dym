<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<!--/*@thymesVar id="userInfo" type="cn.linxiuyun.dym.vo.UserInfoVo"*/-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新闻传播学院党员管理系统</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">
        body{
            padding-top: 2.5%;
        }
        #img {
            width: 100%;
            height: 180px;
        }
        #img1 {
            z-index: 16;
            position: absolute;
            top: 106%;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .row{
            z-index: 15;
            position: fixed;
            top: 45%;
            left: 0;
            width: 100%;
        }
        .navbar-inverse .navbar-nav>.active>a:hover{background-color: #8D0000}
        .navbar-inverse .navbar-nav>.active>a{background-color: #8D0000}
        .main{margin: 400px 400px 100px 400px;}
        .demo {
            display: -webkit-flex;
            text-align: center;
        }
        .demo .item:nth-child(1) {
            background-color: #fff;
        }
        .demo .item {
            font-size: 20px;
            line-height: 50px;
            border-bottom: 1px;
            border-left: 1px;
            border-right: 1px;
            border-top: 1px;
            border-style: solid;
            border-color: #000ï¼›
            color:#CC0F16;
        }
        input {
            height: 50px;
            font-size: 18px;
            width: 99%;
            border: none;
        }


        textarea {
            font-size: 18px;
            height: 200px;
            margin: 0px;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body style="background-color: #f7f7f7">
<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">新闻与传播学院党员管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="registrer.html">注册</a></li>
                <li><a href="ad-sign.html">管理员登录</a></li>
                <li><a href="sign.html">学生登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<nav class="navbar navbar-inverse navbar-fixed-top "
     style="top: 50px;height: 80px;background-color: rgba(220,16,16,0.9);border: 0px">
    <div class="container-fluid" style="margin-top: 15px">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!--<div class="navbar-header">
          <a class="navbar-brand" href="#" style="margin-left:90%;width: 230px;">新闻员管理系统</a>
        </div>-->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="margin-left:40%;">
                <li><a href="/view/index.do">首页 <span class="sr-only">(current)</span></a></li>
                <li><a href="/view/personal_info.do">个人信息</a></li>
                <li><a href="/view/award_punishment.do">奖惩录入</a></li>
                <li class="active"><a href="/view/apply.do">申请入党</a></li>
                <li><a href="/view/related.do">组织关系</a></li>
                <li><a href="/view/learn.do">在线学习</a></li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" style="margin-top: 80px;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 170px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/images/n2.png" id="img"/>
            </div>
            <div class="item">
                <img src="/images/n1.png" id="img"/>
            </div>
            <div class="item">
                <img src="/images/n3.png" id="img"/>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">上一个</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">下一个</span>
        </a>
    </div>
</div>

<div class="main" style="margin-top: 50px;background-color: #fff">


    <div class="demo demo1">
        <div class="item" style="width:16.5%">姓名</div>
        <div class="item" style="width:16.5%"><input type="text" th:value="${userInfo.getName()}"/></div>
        <div class="item" style="width:16.5%">出生年月</div>
        <div class="item" style="width:16.5%"><input type="text" th:value="${userInfo.getBirthday()}" /></div>
        <div class="item" style="width:8.3%">性别</div>
        <div class="item" style="width:8.3%"><input type="text" /></div>
        <div class="item" style="width:8.3%">民族</div>
        <div class="item" style="width:8.3%"><input type="text" th:value="${userInfo.getNation()}" /></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:16.5%">入团时间</div>
        <div class="item" style="width:16.5%"><input type="text" th:value="${userInfo.getJoinCylTime()}"/></div>
        <div class="item" style="width:16.5%">学历</div>
        <div class="item" style="width:16.5%">
            <input type="text" th:if="${userInfo.getEducation()==0}" th:value="本科"/>
            <input type="text" th:if="${userInfo.getEducation()==1}" th:value="硕士研究生"/>
            <input type="text" th:if="${userInfo.getEducation()==2}" th:value="博士研究生"/>
        </div>
        <div class="item" style="width:16.5%">学位或职称</div>
        <div class="item" style="width:16.5%"><input type="text" id="degreeOrTittle"/></div>
    </div>
    <div class="demo demo1">
        <div class="item" style="width:16.5%">参加工作时间</div>
        <div class="item" style="width:16.5%"><input type="text" id="joinWorkDate"/></div>
        <div class="item" style="width:16.5%">籍贯</div>
        <div class="item" style="width:16.5%"><input type="text" th:value="${userInfo.getProvince()}+${userInfo.getCity()}+${userInfo.getDistrict()}" /></div>
        <div class="item" style="width:16.5%">出生地</div>
        <div class="item" style="width:16.5%"><input type="text" id="birthPlace"/></div>

    </div>

    <div class="demo demo1">
        <div class="item" style="width:25%">单位、职务或职业</div>
        <div class="item" style="width:75%"><input type="text" id="workPlaceAndOccupation"/></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:25%">现居住地</div>
        <div class="item" style="width:75%"><input type="text" id="residentialAddress"/></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:25%">居民身份证号码</div>
        <div class="item" style="width:75%"><input type="text" th:value="${userInfo.getIdNo()}"/></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:25%">第一次申请入党时间</div>
        <div class="item" style="width:75%"><input type="text" id="firstJoinPartyTime"/></div>
    </div>

    <div class="demo demo1" style="height: 200px">
        <div class="item" style="width:15%">确定入党积极分子意见</div>
        <div class="item" style="width:85%"><textarea rows="10" cols="30" id="opinionOfEnthusiast"></textarea></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:25%">负责培养联系人</div>
        <div class="item" style="width:25%"><input type="text" id="cultivator" /></div>
        <div class="item" style="width:25%">党内职务</div>
        <div class="item" style="width:25%"><input type="text" id="cultivatorDuties"/></div>


    </div>
    <div class="demo demo1" style="height: 200px">
        <div class="item" style="width:15%;border-bottom-color: #fff;">半年考察意见</div>
        <div class="item" style="width:15%">培养联系人意见</div>
        <div class="item" style="width:70%"><textarea rows="10" cols="30" id="opinionOfCultivator"></textarea></div>
    </div>

    <div class="demo demo1" style="height: 200px">
        <div class="item" style="width:15%;border-top-color: #fff;"></div>
        <div class="item" style="width:15%">党支部意见</div>
        <div class="item" style="width:70%"><textarea rows="10" cols="30" id="opinionOfBranch"></textarea></div>
    </div>

    <div class="demo demo1">
        <div class="item" style="width:30%;">提交入党申请书</div>
        <div class="item" style="width:70%"><input type="file" size="15" maxlength="500" id="applicationFile" /></div>

    </div>


</div>

<div class="submit-btn" style="margin: 50px 400px;">
    <form>
        <button class="btn btn-danger btn-lg" style="width: 100%">确定</button>
    </form>
</div>

<script th:src="@{/js/html5shiv.min.js}"></script>
<script th:src="@{/js/respond.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.md5.js}"></script>
<script th:src="@{/js/distpicker.data.js}"></script>
<script th:src="@{/js/distpicker.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
